{% extends 'base.html' %}
{% block title %} SignUp {% endblock title %}
{% block body %}

<div class="container">
    <div class="row justify-content-around mt-5">
        <div class="col-sm-6">
         <h3 class="text-white text-center">Sign Up Form </h3>
        </div>
    </div>
     <div class="row justify-content-around mt-5">
        <div class="col-sm-6">
          <form action="" method="post" class="bg-white p-3 rounded shadow">
              {% csrf_token %}
              {% for fm in form %}
                 {{fm.label_tag}}
                  {{fm}}
              <small>{{fm.errors|striptags}}</small>

              {% endfor %}
              <input type="submit" value="SignUp " class="btn btn-primary mt-3">

          </form>
        </div>

    </div>
</div>

{% endblock body %}
